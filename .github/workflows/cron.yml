name: Workflow Cron

on:
  # Run every hour at :00
  schedule:
    - cron: '0 * * * *'
  # Allow manual trigger from GitHub Actions UI for testing
  workflow_dispatch:

jobs:
  run-workflow:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Trigger workflow cron
        run: |
          response=$(curl -s -o /dev/null -w "%{http_code}" \
            -X GET \
            -H "Authorization: Bearer ${{ secrets.CRON_SECRET }}" \
            "${{ secrets.SITE_URL }}/api/cron/workflow")

          echo "Response status: $response"

          if [ "$response" != "200" ]; then
            echo "Cron endpoint returned non-200 status: $response"
            exit 1
          fi

          echo "Workflow cron completed successfully"
